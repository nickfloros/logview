<h2>Mapping position</h2>
<div class="form-horizontal">
  <div class="form-group">
      <label for="resLng" class="col-xs-2 control-label">Road</label>
      <div class="col-xs-10">
          <input name="road" type="text" class="form-control" ng-model="road" required ng-model-options="ctrl.model-options"/>
      </div>
  </div>

  <div class="form-group">
      <div class="col-xs-offset-2 col-xs-10">
          <button class="btn btn-success" ng-disabled="resForm.$invalid">Confirm</button>
      </div>
  </div>
</div>
